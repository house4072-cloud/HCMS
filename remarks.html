<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HCMS | 비고 리스트</title>

  <link rel="stylesheet" href="assets/hcms.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 24px;
      background: #f2f3f5;
      color: #222;
    }

    h1 { margin-bottom: 20px; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 14px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background: #ff8a00;
      color: #000;
    }

    td.remark {
      text-align: left;
      min-width: 400px;
      white-space: pre-wrap;
    }

    button {
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>비고 리스트</h1>

<table>
  <thead>
    <tr>
      <th>번호</th>
      <th>크레인 타입</th>
      <th>지역</th>
      <th>위치</th>
      <th>비고</th>
      <th>관리</th>
    </tr>
  </thead>
  <tbody id="remarkList"></tbody>
</table>

<script>
async function loadRemarks() {
  const { data: remarks, error: rErr } = await sb
    .from("remarks")
    .select("*")
    .order("created_at", { ascending: false });

  if (rErr) return alert(rErr.message);

  const { data: cranes, error: cErr } = await sb
    .from("cranes")
    .select("crane_no, crane_type, area, group_name");

  if (cErr) return alert(cErr.message);

  const craneMap = {};
  cranes.forEach(c => craneMap[c.crane_no] = c);

  const tbody = document.getElementById("remarkList");
  tbody.innerHTML = "";

  remarks.forEach(r => {
    const c = craneMap[r.crane_no] || {};

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.crane_no}</td>
      <td>${c.crane_type || ""}</td>
      <td>${c.area || ""}</td>
      <td>${c.group_name || ""}</td>
      <td class="remark">${r.content}</td>
      <td>
        <button onclick="editRemark('${r.id}', '${r.content.replace(/'/g, "\\'")}')">수정</button>
        <button onclick="deleteRemark('${r.id}')">삭제</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function editRemark(id, oldText) {
  const content = prompt("비고 수정", oldText);
  if (!content) return;

  const { error } = await sb
    .from("remarks")
    .update({ content })
    .eq("id", id);

  if (error) return alert(error.message);
  loadRemarks();
}

async function deleteRemark(id) {
  if (!confirm("삭제할까요?")) return;

  const { error } = await sb
    .from("remarks")
    .delete()
    .eq("id", id);

  if (error) return alert(error.message);
  loadRemarks();
}

document.addEventListener("DOMContentLoaded", loadRemarks);
</script>

</body>
</html>
