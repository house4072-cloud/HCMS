<script>
  const SUPABASE_URL = "https://lzfksuiftgmxwkhwhnhg.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6ZmtzdWlmdGdteHdraHdobmhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NzczMDMsImV4cCI6MjA4MTM1MzMwM30.BHI8dTc18Jw3akhlRL7OZ8_0sYQwjb0-QaMGjKjUfYA";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadRemarks() {
    let query = sb.from("remarks").select("*").order("created_at", { ascending: false });

    const no = document.getElementById("f_no").value.trim();
    const area = document.getElementById("f_area").value.trim();
    const type = document.getElementById("f_type").value.trim();

    if (no) query = query.ilike("crane_no", `%${no}%`);
    if (area) query = query.ilike("area", `%${area}%`);
    if (type) query = query.ilike("crane_type", `%${type}%`);

    const { data, error } = await query;
    if (error) return alert(error.message);

    const tbody = document.getElementById("remarkList");
    tbody.innerHTML = "";

    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.crane_no || ""}</td>
        <td>${r.crane_type || ""}</td>
        <td>${r.area || ""}</td>
        <td class="remark">${r.content || ""}</td>
        <td>
          <button class="btn gray" onclick="editRemark('${r.id}','${r.content || ""}')">ìˆ˜ì •</button>
          <button class="btn danger" onclick="deleteRemark('${r.id}')">ì‚­ì œ</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function editRemark(id, oldContent) {
    const content = prompt("ë¹„ê³  ìˆ˜ì •", oldContent);
    if (content === null) return;

    const { error } = await sb
      .from("remarks")
      .update({ content })
      .eq("id", id);

    if (error) return alert(error.message);
    loadRemarks();
  }

  async function deleteRemark(id) {
    if (!confirm("ë¹„ê³  ì‚­ì œí• ê¹Œìš”?")) return;

    const { error } = await sb
      .from("remarks")
      .delete()
      .eq("id", id);

    if (error) return alert(error.message);
    loadRemarks();
  }

  document.addEventListener("DOMContentLoaded", loadRemarks);
</script>
