<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS | 비고 리스트</title>

  <!-- 공용 CSS -->
  <link rel="stylesheet" href="assets/hcms.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e9ecef;
      color: #111;
    }

    /* 상단바(메인과 동일 톤) */
    .topbar {
      position: relative;
      background: #ff8a00;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .topbar img { height: 44px; object-fit: contain; }
    .topbar .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: 900;
      color: #000;
      white-space: nowrap;
    }

    .container {
      max-width: 1600px;
      margin: auto;
      padding: 24px;
      position: relative;
    }

    /* 워터마크(파일은 assets/watermark_hope.png 기준) */
    .container::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("assets/watermark_hope.png") center/520px no-repeat;
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: #f7f8fa;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      border: 1px solid #dee2e6;
    }

    h2 {
      margin: 0 0 14px 0;
      font-size: 22px;
      color: #111;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 200px 260px 180px;
      gap: 10px;
      align-items: center;
    }

    .input, select, textarea {
      width: 100%;
      height: 48px;
      font-size: 16px;
      padding: 0 12px;
      border-radius: 10px;
      border: 1px solid #cfd4da;
      background: #fff;
      box-sizing: border-box;
    }

    textarea.input {
      height: 90px;
      padding: 10px 12px;
      resize: vertical;
      line-height: 1.35;
    }

    .btn {
      height: 48px;
      padding: 0 16px;
      font-size: 16px;
      font-weight: 800;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff8a00;
      color: #000;
      white-space: nowrap;
    }
    .btn.gray { background: #adb5bd; color: #111; }
    .btn.red { background: #ff4444; color: #fff; }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: center;
      vertical-align: top;
    }
    th {
      background: #fff3e0;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .td-left {
      text-align: left;
      white-space: pre-wrap;   /* ✅ 엔터/줄바꿈 보존 */
      word-break: break-word;
    }

    .btn-mini {
      height: 36px;
      font-size: 14px;
      padding: 0 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 800;
      margin: 2px;
      background: #ff8a00;
      color: #000;
    }
    .btn-mini.gray { background: #adb5bd; }
    .btn-mini.red { background: #ff4444; color: #fff; }

    /* 수정 모달 */
    .modal-back {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .modal {
      width: min(900px, 96vw);
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      border: 1px solid #dee2e6;
      box-shadow: 0 10px 28px rgba(0,0,0,0.22);
    }
    .modal h3 { margin: 0 0 10px 0; }
    .modal .row { display: grid; grid-template-columns: 180px 1fr; gap: 10px; align-items: center; }
    .modal textarea { height: 180px; }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header class="topbar">
  <img src="assets/hope.png" alt="희망이엔지">
  <div class="title">비고 리스트</div>
  <img src="assets/hanwha.png" alt="한화에너지">
</header>

<main class="container">

  <!-- 필터 -->
  <section class="card">
    <h2>필터</h2>
    <div class="grid">
      <input id="f_no" class="input" placeholder="크레인 번호 (예: C-014 / TC-001)" />

      <select id="f_area" class="input">
        <option value="">지역 전체</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>

      <select id="f_type" class="input">
        <option value="">타입 전체</option>
        <option value="EOT">EOT</option>
        <option value="Suspension">Suspension</option>
        <option value="Gantry">Gantry</option>
        <option value="Post">Post</option>
        <option value="Wall">Wall</option>
        <option value="Monorail">Monorail</option>
        <option value="Service Crane">Service Crane</option>
        <option value="타워">타워</option>
        <option value="Tower">Tower</option>
      </select>

      <button class="btn" onclick="loadRemarks()">적용</button>
    </div>
  </section>

  <!-- 비고 추가(있으면 append update / 없으면 insert) -->
  <section class="card">
    <h2>비고 추가</h2>
    <div class="grid" style="grid-template-columns: 260px 1fr 180px 180px;">
      <input id="a_no" class="input" placeholder="크레인 번호 입력" />
      <textarea id="a_content" class="input" placeholder="비고 내용 (엔터 가능)"></textarea>
      <button class="btn" onclick="addOrAppendRemark()">추가/누적</button>
      <button class="btn gray" onclick="clearAdd()">입력 초기화</button>
    </div>
  </section>

  <!-- 리스트 -->
  <section class="card">
    <h2>리스트</h2>
    <table>
      <thead>
        <tr>
          <th style="width: 140px;">번호</th>
          <th style="width: 160px;">타입</th>
          <th style="width: 90px;">지역</th>
          <th style="width: 220px;">위치</th>
          <th>비고</th>
          <th style="width: 160px;">관리</th>
        </tr>
      </thead>
      <tbody id="remarkList"></tbody>
    </table>
  </section>

</main>

<!-- 수정 모달 -->
<div class="modal-back" id="editBack">
  <div class="modal">
    <h3>비고 수정</h3>

    <input type="hidden" id="edit_id" />

    <div class="row" style="margin-bottom: 10px;">
      <div><b>크레인 번호</b></div>
      <input id="edit_no" class="input" readonly />
    </div>

    <div class="row" style="margin-bottom: 12px;">
      <div><b>비고 내용</b></div>
      <textarea id="edit_content" class="input"></textarea>
    </div>

    <div style="display:flex; gap:10px; justify-content:flex-end;">
      <button class="btn gray" onclick="closeEdit()">닫기</button>
      <button class="btn" onclick="saveEdit()">저장</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

<script>
  // ===== helpers =====
  function _normNo(v) {
    return String(v || "").trim();
  }
  function _isTowerNo(no) {
    return String(no || "").toUpperCase().startsWith("TC-");
  }

  // ===== load + join(관계 없이 2번 조회로 매칭) =====
  async function loadRemarks() {
    const tbody = document.getElementById("remarkList");
    tbody.innerHTML = "";

    const fNo = _normNo(document.getElementById("f_no").value);
    const fArea = document.getElementById("f_area").value || "";
    const fType = document.getElementById("f_type").value || "";

    // 1) remarks 조회 (존재하는 컬럼만!)
    const { data: remarks, error: rErr } = await sb
      .from("remarks")
      .select("id, crane_no, content, created_at")
      .order("created_at", { ascending: false });

    if (rErr) return alert(rErr.message);
    if (!remarks) return;

    // 2) cranes 정보 매칭용으로 crane_no 목록 수집
    const craneNos = Array.from(new Set(remarks.map(r => r.crane_no).filter(Boolean)));

    let craneMap = {};
    if (craneNos.length > 0) {
      const { data: cranes, error: cErr } = await sb
        .from("cranes")
        .select("crane_no, area, crane_type, group_name")
        .in("crane_no", craneNos);

      if (!cErr && cranes) {
        cranes.forEach(c => { craneMap[c.crane_no] = c; });
      }
    }

    // 3) 필터 적용 + 렌더
    const filtered = remarks.filter(r => {
      const no = _normNo(r.crane_no);
      if (fNo && !no.toUpperCase().includes(fNo.toUpperCase())) return false;

      const c = craneMap[no] || {};
      const area = c.area || "";
      const type = c.crane_type || (_isTowerNo(no) ? "타워" : "");

      if (fArea && area !== fArea) return false;
      if (fType) {
        // fType이 "타워/Tower"면 번호(TC-)도 타워로 취급
        const wantTower = (fType === "타워" || fType === "Tower");
        if (wantTower) {
          if (!(type === "타워" || type === "Tower" || _isTowerNo(no))) return false;
        } else {
          if (type !== fType) return false;
        }
      }
      return true;
    });

    filtered.forEach(r => {
      const no = _normNo(r.crane_no);
      const c = craneMap[no] || {};
      const area = c.area || "";
      const type = c.crane_type || (_isTowerNo(no) ? "타워" : "");
      const loc = c.group_name || "";

      const content = (r.content ?? "").toString();

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${no}</td>
        <td>${type}</td>
        <td>${area}</td>
        <td>${loc}</td>
        <td class="td-left">${escapeHtml(content)}</td>
        <td>
          <button class="btn-mini" onclick="openEdit('${r.id}')">수정</button>
          <button class="btn-mini red" onclick="deleteRemark('${r.id}')">삭제</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ===== add or append(update) =====
  async function addOrAppendRemark() {
    const no = _normNo(document.getElementById("a_no").value);
    const text = (document.getElementById("a_content").value || "").trim();

    if (!no) return alert("크레인 번호 입력");
    if (!text) return alert("비고 내용 입력");

    // 기존 1건 찾기(최신 1건)
    const { data: exist, error: fErr } = await sb
      .from("remarks")
      .select("id, content, created_at")
      .eq("crane_no", no)
      .order("created_at", { ascending: false })
      .limit(1);

    if (fErr) return alert(fErr.message);

    if (exist && exist.length > 0) {
      const cur = (exist[0].content ?? "").toString().trim();
      const merged = cur ? (cur + "\n" + text) : text;

      const { error: uErr } = await sb
        .from("remarks")
        .update({ content: merged })
        .eq("id", exist[0].id);

      if (uErr) return alert(uErr.message);
    } else {
      const { error: iErr } = await sb
        .from("remarks")
        .insert({ crane_no: no, content: text });

      if (iErr) return alert(iErr.message);
    }

    clearAdd();
    loadRemarks();
  }

  function clearAdd() {
    document.getElementById("a_no").value = "";
    document.getElementById("a_content").value = "";
  }

  // ===== edit modal =====
  async function openEdit(id) {
    // ✅ 여기서 null 나는 문제 방지: 요소 존재 체크
    const back = document.getElementById("editBack");
    const eId = document.getElementById("edit_id");
    const eNo = document.getElementById("edit_no");
    const eContent = document.getElementById("edit_content");
    if (!back || !eId || !eNo || !eContent) return alert("수정 UI(id) 누락: remarks.html 확인");

    const { data, error } = await sb
      .from("remarks")
      .select("id, crane_no, content")
      .eq("id", id)
      .single();

    if (error) return alert(error.message);
    if (!data) return alert("데이터 없음");

    eId.value = data.id;
    eNo.value = data.crane_no || "";
    eContent.value = (data.content ?? "").toString();

    back.style.display = "flex";
    eContent.focus();
  }

  function closeEdit() {
    const back = document.getElementById("editBack");
    if (back) back.style.display = "none";
  }

  async function saveEdit() {
    const id = document.getElementById("edit_id").value;
    const content = document.getElementById("edit_content").value || "";

    if (!id) return alert("수정 대상 id 없음");

    const { error } = await sb
      .from("remarks")
      .update({ content })
      .eq("id", id);

    if (error) return alert(error.message);

    closeEdit();
    loadRemarks();
  }

  async function deleteRemark(id) {
    if (!confirm("정말 삭제할까요?")) return;

    const { error } = await sb.from("remarks").delete().eq("id", id);
    if (error) return alert(error.message);

    loadRemarks();
  }

  // XSS 방지(비고 표시용)
  function escapeHtml(str) {
    return String(str)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadRemarks();

    // 모달 밖 클릭하면 닫기
    const back = document.getElementById("editBack");
    if (back) {
      back.addEventListener("click", (e) => {
        if (e.target === back) closeEdit();
      });
    }
  });

  // 전역 바인딩(안전)
  window.loadRemarks = loadRemarks;
  window.addOrAppendRemark = addOrAppendRemark;
  window.openEdit = openEdit;
  window.closeEdit = closeEdit;
  window.saveEdit = saveEdit;
  window.deleteRemark = deleteRemark;
  window.clearAdd = clearAdd;
</script>

</body>
</html>
