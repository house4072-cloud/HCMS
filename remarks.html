<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS | 비고 리스트</title>

  <!-- 공용 CSS -->
  <link rel="stylesheet" href="assets/hcms.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #222;
    }

    /* ===== 상단바 ===== */
    .topbar {
      background: #ff8a00;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar img {
      height: 42px;
    }

    .topbar .title {
      font-size: 26px;
      font-weight: 900;
      color: #000;
    }

    /* ===== 컨테이너 ===== */
    .container {
      max-width: 1600px;
      margin: auto;
      padding: 28px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    h2 {
      margin: 0 0 18px 0;
      font-size: 24px;
    }

    /* ===== 필터 ===== */
    .filter-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 16px;
    }

    input, select, button {
      height: 48px;
      font-size: 16px;
      padding: 0 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      background: #ff8a00;
      border: none;
      color: #000;
    }

    /* ===== 테이블 ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      vertical-align: top;
      text-align: center;
    }

    th {
      background: #f0f0f0;
      font-weight: bold;
    }

    td.remark {
      text-align: left;
      white-space: pre-wrap; /* ✅ 줄바꿈 유지 */
    }

    .btn-mini {
      height: 36px;
      font-size: 14px;
      padding: 0 10px;
      margin: 2px;
    }

    /* ===== 반응형 ===== */
    @media (max-width: 900px) {
      .filter-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <img src="assets/hope.png" alt="희망이엔지">
  <div class="title">비고 리스트</div>
  <img src="assets/hanwha.png" alt="한화에너지">
</header>

<main class="container">

  <!-- ===== 필터 ===== -->
  <section class="card">
    <h2>필터</h2>
    <div class="filter-grid">
      <input id="f_no" placeholder="크레인 번호">
      <select id="f_area">
        <option value="">지역 전체</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
      <select id="f_type">
        <option value="">타입 전체</option>
        <option value="EOT">EOT</option>
        <option value="Suspension">Suspension</option>
        <option value="Gantry">Gantry</option>
        <option value="Post">Post</option>
        <option value="Wall">Wall</option>
        <option value="Monorail">Monorail</option>
        <option value="Service Crane">Service Crane</option>
        <option value="타워">타워</option>
      </select>
      <button onclick="loadRemarks()">필터 적용</button>
    </div>
  </section>

  <!-- ===== 리스트 ===== -->
  <section class="card">
    <h2>비고 목록</h2>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>타입</th>
          <th>지역</th>
          <th style="width:50%">비고</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="remarkList"></tbody>
    </table>
  </section>

</main>

<script>
  // ===== Supabase 초기화 =====
  const SUPABASE_URL = "https://lzfksuiftgmxwkhwhnhg.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6ZmtzdWlmdGdteHdraHdobmhnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NzczMDMsImV4cCI6MjA4MTM1MzMwM30.BHI8dTc18Jw3akhlRL7OZ8_0sYQwjb0-QaMGjKjUfYA";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function loadRemarks() {
    const no = document.getElementById("f_no").value.trim();
    const area = document.getElementById("f_area").value;
    const type = document.getElementById("f_type").value;

    let query = sb
      .from("remarks")
      .select("id, crane_no, crane_type, area, content")

    if (no) query = query.ilike("crane_no", `%${no}%`);
    if (area) query = query.eq("area", area);
    if (type) query = query.eq("crane_type", type);

    const { data, error } = await query;
    if (error) return alert(error.message);

    const tbody = document.getElementById("remarkList");
    tbody.innerHTML = "";

    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.crane_no || ""}</td>
        <td>${r.crane_type || ""}</td>
        <td>${r.area || ""}</td>
        <td class="remark">${r.content || ""}</td>
        <td>
          <button class="btn-mini" onclick="editRemark('${r.id}')">수정</button>
          <button class="btn-mini" onclick="deleteRemark('${r.id}')">삭제</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function deleteRemark(id) {
    if (!confirm("비고를 삭제할까요?")) return;
    const { error } = await sb.from("remarks").delete().eq("id", id);
    if (error) return alert(error.message);
    loadRemarks();
  }

  /* ===== textarea 기반 비고 수정 (엔터 가능) ===== */
  async function editRemark(id) {
    const { data, error } = await sb
      .from("remarks")
      .select("content")
      .eq("id", id)
      .single();

    if (error) return alert(error.message);

    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.top = 0;
    overlay.style.left = 0;
    overlay.style.right = 0;
    overlay.style.bottom = 0;
    overlay.style.background = "rgba(0,0,0,0.4)";
    overlay.style.display = "flex";
    overlay.style.alignItems = "center";
    overlay.style.justifyContent = "center";
    overlay.style.zIndex = 9999;

    const box = document.createElement("div");
    box.style.background = "#fff";
    box.style.padding = "20px";
    box.style.borderRadius = "10px";
    box.style.width = "520px";
    box.style.maxWidth = "95%";

    box.innerHTML = `
      <h3>비고 수정</h3>
      <textarea id="remarkEditArea"
        style="width:100%;height:180px;font-size:15px;">${data.content || ""}</textarea>
      <div style="text-align:right;margin-top:12px;">
        <button onclick="document.body.removeChild(this.closest('.overlay'))">취소</button>
        <button id="saveRemarkBtn" style="margin-left:10px;">저장</button>
      </div>
    `;

    overlay.className = "overlay";
    overlay.appendChild(box);
    document.body.appendChild(overlay);

    document.getElementById("saveRemarkBtn").onclick = async () => {
      const newContent = document.getElementById("remarkEditArea").value.trim();
      if (!newContent) return alert("비고 내용이 비어있습니다.");

      const { error: upErr } = await sb
        .from("remarks")
        .update({ content: newContent })
        .eq("id", id);

      if (upErr) return alert(upErr.message);

      document.body.removeChild(overlay);
      loadRemarks();
    };
  }

  document.addEventListener("DOMContentLoaded", loadRemarks);
</script>

</body>
</html>
