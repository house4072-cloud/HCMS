<body>

<h1>ë¹„ê³  ë¦¬ìŠ¤íŠ¸</h1>

<table>
  <thead>
    <tr>
      <th class="col-no">ë²ˆí˜¸</th>
      <th class="col-type">í¬ë ˆì¸ íƒ€ì…</th>
      <th class="col-area">ì§€ì—­</th>
      <th class="col-loc">ìœ„ì¹˜</th>
      <th class="col-remark">ë¹„ê³ </th>
    </tr>
  </thead>
  <tbody id="remarkList"></tbody>
</table>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const { data, error } = await sb
      .from("remarks")
      .select("id, crane_no, crane_type, area, location, content")
      .order("id", { ascending: false });

    if (error) return alert(error.message);

    const tbody = document.getElementById("remarkList");
    tbody.innerHTML = "";

    data.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="col-no">${r.crane_no || "ë²ˆí˜¸ì—†ìŒ"}</td>
        <td class="col-type">${r.crane_type || ""}</td>
        <td class="col-area">${r.area || ""}</td>
        <td class="col-loc">${r.location || ""}</td>
        <td class="col-remark">
          <div class="remark-box" id="view-${r.id}">
            ${r.content || ""}
          </div>
          <textarea id="edit-${r.id}" style="display:none;">${r.content || ""}</textarea>
          <br>
          <button class="btn" onclick="editRemark('${r.id}')">ìˆ˜ì •</button>
          <button class="btn gray" onclick="saveRemark('${r.id}')" style="display:none;" id="save-${r.id}">ì €ì¥</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  });

  function editRemark(id) {
    document.getElementById(`view-${id}`).style.display = "none";
    document.getElementById(`edit-${id}`).style.display = "block";
    document.getElementById(`save-${id}`).style.display = "inline-block";
  }

  async function saveRemark(id) {
    const content = document.getElementById(`edit-${id}`).value;

    const { error } = await sb
      .from("remarks")
      .update({ content })
      .eq("id", id);

    if (error) return alert(error.message);

    document.getElementById(`view-${id}`).innerText = content;
    document.getElementById(`view-${id}`).style.display = "block";
    document.getElementById(`edit-${id}`).style.display = "none";
    document.getElementById(`save-${id}`).style.display = "none";
  }
</script>
