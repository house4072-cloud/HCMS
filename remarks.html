<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS | 비고 리스트</title>

  <!-- 공통 CSS -->
  <link rel="stylesheet" href="assets/hcms.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #2e2e2e;
      color: #f5f5f5;
    }

    /* ===== 상단 바 ===== */
    .topbar {
      background: #ff8a00;
      padding: 14px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar img {
      height: 42px;
    }

    .topbar .title {
      font-size: 26px;
      font-weight: 900;
      color: #000;
    }

    /* ===== 메인 ===== */
    .container {
      max-width: 1600px;
      margin: auto;
      padding: 28px;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 24px;
    }

    /* ===== 필터 ===== */
    .filter-box {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      margin-bottom: 18px;
    }

    .filter-box input,
    .filter-box select {
      height: 48px;
      font-size: 16px;
      padding: 0 12px;
      border-radius: 8px;
      border: none;
    }

    .btn {
      height: 48px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #ff8a00;
      color: #000;
    }

    /* ===== 테이블 ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #3a3a3a;
    }

    th, td {
      border: 1px solid #555;
      padding: 14px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background: #444;
      font-weight: bold;
    }

    td.remark {
      text-align: left;
      min-width: 400px;
      line-height: 1.5;
    }

    tr:nth-child(even) {
      background: #353535;
    }
  </style>
</head>

<body>

<!-- ===== 상단 ===== -->
<header class="topbar">
  <img src="assets/hope.png" alt="희망이엔지">
  <div class="title">비고 리스트</div>
  <img src="assets/hanwha.png" alt="한화에너지">
</header>

<main class="container">

  <!-- 필터 -->
  <section>
    <h2>필터</h2>
    <div class="filter-box">
      <input id="f_no" placeholder="크레인 번호" />
      <select id="f_area">
        <option value="">지역 전체</option>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>
      <select id="f_type">
        <option value="">크레인 타입 전체</option>
        <option value="EOT">EOT</option>
        <option value="Suspension">Suspension</option>
        <option value="Gantry">Gantry</option>
        <option value="Post">Post</option>
        <option value="Wall">Wall</option>
        <option value="Monorail">Monorail</option>
        <option value="Service Crane">Service Crane</option>
        <option value="타워">타워</option>
      </select>
      <button class="btn" onclick="loadRemarks()">필터 적용</button>
    </div>
  </section>

  <!-- 리스트 -->
  <section>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>타입</th>
          <th>지역</th>
          <th>비고</th>
          <th>작성일</th>
        </tr>
      </thead>
      <tbody id="remarkList"></tbody>
    </table>
  </section>

</main>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

<script>
async function loadRemarks() {
  let query = sb
    .from("remarks")
    .select(`
      id,
      content,
      created_at,
      crane_no,
      cranes (
        crane_type,
        area
      )
    `)
    .order("created_at", { ascending: false });

  const no = document.getElementById("f_no").value;
  const type = document.getElementById("f_type").value;
  const area = document.getElementById("f_area").value;

  if (no) query = query.ilike("crane_no", `%${no}%`);
  if (type) query = query.eq("cranes.crane_type", type);
  if (area) query = query.eq("cranes.area", area);

  const { data, error } = await query;
  if (error) return alert(error.message);

  const tbody = document.getElementById("remarkList");
  tbody.innerHTML = "";

  data.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.crane_no}</td>
      <td>${r.cranes?.crane_type || ""}</td>
      <td>${r.cranes?.area || ""}</td>
      <td class="remark">${r.content}</td>
      <td>${r.created_at?.slice(0,10) || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

document.addEventListener("DOMContentLoaded", loadRemarks);
</script>

</body>
</html>
