      gap: 12px;

    }

  <button class="btn" onclick="printFiltered_remarks()">필터결과 프린트</button>

  <!-- Supabase + app.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

  <script>
    // ===== 전역 캐시 =====
    let cranesMap = new Map();     // crane_no -> { area, crane_type, group_name }
    let remarksCache = [];         // [{ id, crane_no, content }]
    let editId = null;

    function normalizeOneCraneNo(v){
      let s = String(v || "").trim();
      if (!s) return "";
      // 쉼표 제거는 상위 split에서 처리됨
      if (/^TC-/i.test(s)) {
        // TC-는 그대로(대문자 TC-)
        return "TC-" + s.slice(3).trim();
      }
      if (/^C-/i.test(s)) {
        return "C-" + s.slice(2).trim();
      }
      if (/^\d+$/.test(s)) {
        return "C-" + s;
      }
      return s; // 사용자가 C-304 같은 형태 말고도 직접 넣을 수 있으니 보존
    }

    function splitCraneNos(raw){
      return String(raw || "")
        .split(/[,\/\n\r\t ]+/)
        .map(x => normalizeOneCraneNo(x))
        .filter(Boolean);
    }

    function isTowerNo(craneNo){
      return String(craneNo || "").toUpperCase().startsWith("TC-");
    }

    // cranes 테이블에서 메타 로드 (관계조인 안 씀: 400/relationship 오류 방지)
    async function loadCranesMeta(){
      // range로 많이 가져오기
      const { data, error } = await sb
        .from("cranes")
        .select("crane_no, area, crane_type, group_name")
        .range(0, 9999);

      if (error) {
        console.error(error);
        alert("cranes 메타 로드 실패: " + error.message);
        return;
      }

      cranesMap = new Map();
      (data || []).forEach(c => {
        cranesMap.set(c.crane_no, {
          area: c.area || "",
          crane_type: c.crane_type || "",
          group_name: c.group_name || "" // 위치로 사용
        });
      });
    }

    async function loadRemarks(){
      const { data, error } = await sb
        .from("remarks")
        .select("id, crane_no, content")
        .order("id", { ascending: false });

      if (error) {
        console.error(error);
        alert(error.message);
        return;
      }

      remarksCache = data || [];
      renderRemarks();
    }

    function getMeta(craneNo){
      const m = cranesMap.get(craneNo);
      if (!m) return { area:"", crane_type: isTowerNo(craneNo) ? "타워" : "", group_name:"" };
      return m;
    }

    function matchesFilter(row){
      const fNo = document.getElementById("f_no").value.trim();
      const fArea = document.getElementById("f_area").value;
      const fType = document.getElementById("f_type").value;
      const fLoc = document.getElementById("f_loc").value.trim();

      const meta = getMeta(row.crane_no);

      if (fNo && !row.crane_no.toUpperCase().includes(fNo.toUpperCase())) return false;
      if (fArea && meta.area !== fArea) return false;
      if (fType) {
        const t = meta.crane_type || (isTowerNo(row.crane_no) ? "타워" : "");
        if (t !== fType) return false;
      }
      if (fLoc) {
        const loc = (meta.group_name || "");
        if (!loc.toUpperCase().includes(fLoc.toUpperCase())) return false;
      }
      return true;
    }

    function renderRemarks(){
      const tbody = document.getElementById("remarkList");
      tbody.innerHTML = "";

      const rows = remarksCache.filter(matchesFilter);

      rows.forEach(r => {
        const meta = getMeta(r.crane_no);
        const type = meta.crane_type || (isTowerNo(r.crane_no) ? "타워" : "");
        const area = meta.area || "";
        const loc  = meta.group_name || "";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.crane_no}</td>
          <td>${type}</td>
          <td>${area}</td>
          <td>${loc}</td>
          <td class="remark-cell">${escapeHtml(r.content || "")}</td>
          <td>
            <button class="btn-mini" onclick="openEdit('${r.id}')">수정</button>
            <button class="btn-mini btn warn" onclick="deleteRemark('${r.id}')">삭제</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;");
    }

    // ===== 추가/누적 =====
    async function addOrAppend(){
      const rawNos = document.getElementById("r_no").value;
      const nos = splitCraneNos(rawNos);
      const text = document.getElementById("r_content").value;

      if (!nos.length) return alert("크레인 번호 입력");
      if (!text.trim()) return alert("비고 내용 입력");

      // 자동/수동 메타 입력(있으면 우선)
      const manualArea = document.getElementById("r_area").value;
      const manualType = document.getElementById("r_type").value;
      const manualLoc  = document.getElementById("r_loc").value.trim();

      const missing = [];
      const done = [];
      const failed = [];

      for (const no of nos){
        // FK 방지: cranes에 존재하는지 확인(없으면 insert 실패)
        const meta = cranesMap.get(no);
        if (!meta){
          missing.push(no);
          continue;
        }

        // 기존 remarks 확인
        const { data: existing, error: exErr } = await sb
          .from("remarks")
          .select("id, content")
          .eq("crane_no", no)
          .maybeSingle();

        if (exErr) {
          console.error(exErr);
          failed.push(no);
          continue;
        }

        const newContent = existing?.content
          ? (existing.content + "\n" + text)
          : text;

        if (existing?.id){
          const { error: upErr } = await sb
            .from("remarks")
            .update({ content: newContent })
            .eq("id", existing.id);

          if (upErr) {
            console.error(upErr);
            failed.push(no);
          } else {
            done.push(no);
          }
        } else {
          // 신규 insert
          const { error: insErr } = await sb
            .from("remarks")
            .insert({ crane_no: no, content: newContent });

          if (insErr) {
            // 409(중복) / FK 등 방어
            console.error(insErr);

            // 혹시 중복(409)면 다시 select 후 update로 마무리
            const msg = String(insErr.message || "");
            if (msg.includes("409") || msg.toLowerCase().includes("duplicate") || msg.toLowerCase().includes("conflict")) {
              const { data: ex2 } = await sb
                .from("remarks")
                .select("id, content")
                .eq("crane_no", no)
                .maybeSingle();

              if (ex2?.id){
                const merged = (ex2.content ? ex2.content + "\n" : "") + text;
                const { error: up2 } = await sb
                  .from("remarks")
                  .update({ content: merged })
                  .eq("id", ex2.id);

                if (!up2) done.push(no);
                else failed.push(no);
              } else {
                failed.push(no);
              }
            } else {
              failed.push(no);
            }
          } else {
            done.push(no);
          }
        }
      }

      if (missing.length){
        alert("아래 번호는 크레인 리스트에 없어서 비고 저장 불가(먼저 크레인 등록 필요):\n- " + missing.join(", "));
      }
      if (failed.length){
        alert("저장 실패:\n- " + failed.join(", "));
      }

      // 입력 메타 자동 채우기(첫 번째 번호 기준)
      const first = nos[0];
      const m = cranesMap.get(first);
      if (m){
        if (!manualArea) document.getElementById("r_area").value = m.area || "";
        if (!manualType) document.getElementById("r_type").value = m.crane_type || (isTowerNo(first) ? "타워" : "");
        if (!manualLoc)  document.getElementById("r_loc").value  = m.group_name || "";
      }

      // 완료된 게 있으면 리로드 + 입력칸 초기화(내용/번호만)
      if (done.length){
        document.getElementById("r_content").value = "";
        document.getElementById("r_no").value = "";
        await loadRemarks();
      }
    }

    function clearInputs(){
      document.getElementById("r_no").value = "";
      document.getElementById("r_content").value = "";
      document.getElementById("r_area").value = "";
      document.getElementById("r_type").value = "";
      document.getElementById("r_loc").value = "";
    }

    // ===== 수정/삭제 =====
    window.openEdit = function(id){
      const row = remarksCache.find(x => String(x.id) === String(id));
      if (!row){
        alert("수정 대상 데이터를 못 찾음(새로고침 후 다시 시도)");
        return;
      }

      editId = row.id;

      const meta = getMeta(row.crane_no);
      const type = meta.crane_type || (isTowerNo(row.crane_no) ? "타워" : "");
      const area = meta.area || "";
      const loc  = meta.group_name || "";

      document.getElementById("editMeta").innerText =
        `${row.crane_no} / ${type} / ${area} / ${loc}`;

      document.getElementById("editContent").value = row.content || "";

      const modal = document.getElementById("editModal");
      modal.style.display = "flex";
    }

    window.closeEdit = function(){
      editId = null;
      document.getElementById("editModal").style.display = "none";
    }

    window.saveEdit = async function(){
      if (!editId) return;
      const v = document.getElementById("editContent").value;

      const { error } = await sb
        .from("remarks")
        .update({ content: v })
        .eq("id", editId);

      if (error) return alert(error.message);

      closeEdit();
      loadRemarks();
    }

    window.deleteRemark = async function(id){
      if (!confirm("삭제할까요?")) return;

      const { error } = await sb
        .from("remarks")
        .delete()
        .eq("id", id);

      if (error) return alert(error.message);
      loadRemarks();
    }

    // ===== 자동 메타 채우기: 번호 입력 후(blur) =====
    function fillMetaFromFirstNo(){
      const nos = splitCraneNos(document.getElementById("r_no").value);
      if (!nos.length) return;
      const first = nos[0];
      const m = cranesMap.get(first);
      if (!m) return;

      // 사용자가 수동으로 선택 안 했을 때만 자동 세팅
      if (!document.getElementById("r_area").value) document.getElementById("r_area").value = m.area || "";
      if (!document.getElementById("r_type").value) document.getElementById("r_type").value = m.crane_type || (isTowerNo(first) ? "타워" : "");
      if (!document.getElementById("r_loc").value.trim()) document.getElementById("r_loc").value = m.group_name || "";
    }

    // ===== 이벤트 =====
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("btnAdd").addEventListener("click", addOrAppend);
      document.getElementById("btnClear").addEventListener("click", clearInputs);

      document.getElementById("btnFilter").addEventListener("click", renderRemarks);
      document.getElementById("btnReset").addEventListener("click", () => {
        document.getElementById("f_no").value = "";
        document.getElementById("f_area").value = "";
        document.getElementById("f_type").value = "";
        document.getElementById("f_loc").value = "";
        renderRemarks();
      });

      document.getElementById("r_no").addEventListener("blur", fillMetaFromFirstNo);

      await loadCranesMeta();
      await loadRemarks();
    });
  </script>
  <script>
/* =========================
   remarks.html 프린트 패치 (app.js 수정 X)
========================= */
(function(){
  const TABLE_ID = "remarkTable";
  const TITLE_FILTER = "HCMS 비고 리스트 (필터결과)";
  const TITLE_SELECTED = (n)=>`HCMS 비고 리스트 (선택 ${n}건)`;

  function _getTable(){ return document.getElementById(TABLE_ID) || document.querySelector("table"); }
  function _getTbody(){ const t=_getTable(); return t ? t.querySelector("tbody") : null; }

  function ensureCheckboxes(){
    const table=_getTable(), tbody=_getTbody();
    if(!table||!tbody) return;

    let thead=table.querySelector("thead");
    if(!thead){
      thead=document.createElement("thead");
      table.insertBefore(thead, table.firstChild);
      const tr=document.createElement("tr");
      const colCount=(tbody.querySelector("tr")?.children?.length||1);
      for(let i=0;i<colCount;i++){ const th=document.createElement("th"); th.textContent=""; tr.appendChild(th); }
      thead.appendChild(tr);
    }

    const headRow=thead.querySelector("tr");
    if(headRow){
      const firstTH=headRow.children[0];
      if(firstTH && !firstTH.querySelector("#printChkAll_remarks")){
        firstTH.innerHTML=`<input id="printChkAll_remarks" type="checkbox" onchange="selectAllRows_remarks(this.checked)" />`;
      }
    }

    [...tbody.querySelectorAll("tr")].forEach(tr=>{
      const firstTD=tr.children[0];
      if(!firstTD) return;
      if(firstTD.querySelector && firstTD.querySelector("input.rowChk_remarks")) return;

      const td=document.createElement("td");
      td.style.width="60px";
      td.innerHTML=`<input type="checkbox" class="rowChk_remarks" />`;
      tr.insertBefore(td, tr.firstChild);
    });
  }

  window.selectAllRows_remarks = function(checked){
    const tbody=_getTbody(); if(!tbody) return;
    tbody.querySelectorAll("input.rowChk_remarks").forEach(chk=>chk.checked=!!checked);
    const all=document.getElementById("printChkAll_remarks");
    if(all) all.checked=!!checked;
  }

  function _stripColumns(cloneTable){
    const ths=[...cloneTable.querySelectorAll("thead th")];
    let manageIdx=-1;
    ths.forEach((th,i)=>{
      const t=(th.textContent||"").trim();
      if(t==="관리" || t.toLowerCase()==="actions") manageIdx=i;
    });

    function removeCol(idx){
      if(idx<0) return;
      cloneTable.querySelectorAll("tr").forEach(tr=>{
        if(tr.children[idx]) tr.children[idx].remove();
      });
    }

    removeCol(0);           // 체크칸 제거
    if(manageIdx>=0) removeCol(manageIdx-1); // 관리칸 제거(체크칸 제거 후)
  }

  function _buildPrintHTML(title, tableHTML){
    const now=new Date();
    const stamp=`${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,"0")}-${String(now.getDate()).padStart(2,"0")} ${String(now.getHours()).padStart(2,"0")}:${String(now.getMinutes()).padStart(2,"0")}`;
    return `<!doctype html><html lang="ko"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>${title}</title>
<style>
body{font-family:Arial,sans-serif;margin:24px;color:#111;}
.hdr{display:flex;justify-content:space-between;align-items:flex-end;margin-bottom:14px;}
.hdr .t{font-size:20px;font-weight:900;}
.hdr .d{font-size:12px;color:#666;font-weight:700;}
table{width:100%;border-collapse:collapse;font-size:12px;}
th,td{border:1px solid #ddd;padding:8px;text-align:center;}
th{background:#f2f2f2;font-weight:900;}
/* 비고 내용은 줄바꿈 보이게 */

  function _openPrint(html){
    const w=window.open("","_blank");
    w.document.open(); w.document.write(html); w.document.close();
    w.focus(); w.print();
  }

  window.printFiltered_remarks = function(){
    ensureCheckboxes();
    const table=_getTable(); if(!table) return alert("표(table)를 찾지 못했습니다.");
    const clone=table.cloneNode(true);
    _stripColumns(clone);
    _openPrint(_buildPrintHTML(TITLE_FILTER, clone.outerHTML));
  }

  window.printSelected_remarks = function(){
    ensureCheckboxes();
    const table=_getTable(), tbody=_getTbody();
    if(!table||!tbody) return alert("표(table)를 찾지 못했습니다.");

    const selected=[...tbody.querySelectorAll("tr")].filter(tr=>tr.querySelector("input.rowChk_remarks")?.checked);
    if(selected.length===0) return alert("선택된 항목이 없습니다.");

    const cloneTable=table.cloneNode(false);
    const thead=table.querySelector("thead")?.cloneNode(true);
    const newTbody=document.createElement("tbody");
    selected.forEach(tr=>newTbody.appendChild(tr.cloneNode(true)));
    if(thead) cloneTable.appendChild(thead);
    cloneTable.appendChild(newTbody);

    _stripColumns(cloneTable);
    _openPrint(_buildPrintHTML(TITLE_SELECTED(selected.length), cloneTable.outerHTML));
  }

  document.addEventListener("DOMContentLoaded", ()=>{
    ensureCheckboxes();
    const tbody=_getTbody(); if(!tbody) return;
    const obs=new MutationObserver(()=>ensureCheckboxes());
    obs.observe(tbody,{childList:true,subtree:true});
  });
})();
</script>
