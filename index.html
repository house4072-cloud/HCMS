<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #fff;
    }

    .topbar {
      background: #ff8a00;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
    }

    .card {
      background: #1a1a22;
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 24px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 26px;
    }

    /* ===== 대시보드 ===== */
    .dash {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
    }

    .dash-item {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
    }

    .dash-item span {
      display: block;
      margin-top: 10px;
      font-size: 40px;
      font-weight: bold;
      color: #ff8a00;
    }

    /* ===== 입력 폼 ===== */
    .form-grid {
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 18px 16px;
      align-items: center;
      margin-bottom: 24px;
    }

    label {
      font-size: 20px;
    }

    .input {
      height: 56px;
      font-size: 20px;
      padding: 0 14px;
      border-radius: 8px;
      border: none;
    }

    /* ===== 버튼 ===== */
    .btn-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      height: 64px;
      padding: 0 32px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff8a00;
      color: #000;
    }

    .btn.warn {
      background: #ff4444;
      color: #fff;
    }

    /* ===== 반응형 ===== */
    @media (max-width: 900px) {
      .dash {
        grid-template-columns: repeat(2, 1fr);
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      label {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  HCMS
</header>

<main class="container">

  <!-- 대시보드 -->
  <section class="card" id="dashboard">
    <h2>점검 현황</h2>
    <div class="dash">
      <div class="dash-item">전체 <span id="d_total">0</span></div>
      <div class="dash-item">완료 <span id="d_done">0</span></div>
      <div class="dash-item">보류 <span id="d_hold">0</span></div>
      <div class="dash-item">미완 <span id="d_fail">0</span></div>
      <div class="dash-item">미점검 <span id="d_none">0</span></div>
    </div>
  </section>

  <!-- 점검 입력 -->
  <section class="card">
    <h2>크레인 점검 입력</h2>

    <div class="form-grid">
      <label>크레인 번호</label>
      <input id="i_crane_no" class="input" placeholder="예: C-014" />

      <label>결과</label>
      <select id="i_result" class="input">
        <option value="완료">완료</option>
        <option value="보류">보류</option>
        <option value="미완">미완</option>
      </select>

      <label>다음 점검일</label>
      <input id="i_next" class="input" type="date" />

      <label>코멘트</label>
      <input id="i_comment" class="input" placeholder="메모" />
    </div>

    <div class="btn-row">
      <button class="btn" onclick="saveInspection()">점검 저장</button>
      <button class="btn warn" onclick="resetInspectionStatus()">분기 리셋</button>
    </div>
  </section>

  <!-- 메뉴 -->
  <section class="card">
    <h2>리스트</h2>
    <div class="btn-row">
      <button class="btn" onclick="openCraneList()">크레인 리스트</button>
      <button class="btn" onclick="openRemarkList()">비고 리스트</button>
      <button class="btn" onclick="openHoldList()">보류 리스트</button>
    </div>
  </section>

</main>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- App -->
<script src="app.js"></script>

</body>
</html>
