<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS</title>

  <!-- 공용 CSS -->
  <link rel="stylesheet" href="assets/hcms.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #fff;
    }

    /* ===== TOPBAR (PC / 모바일 공통 안정 구조) ===== */
    .topbar {
      position: relative;
      background: #ff8a00;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .topbar img {
      height: 56px;
      object-fit: contain;
    }

    .topbar .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 34px;
      font-weight: 900;
      color: #000;
      white-space: nowrap;
    }

    /* ===== MAIN ===== */
    .container {
      max-width: 1600px;
      margin: auto;
      padding: 32px;
    }

    .card {
      background: #1a1a22;
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 28px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 28px;
    }

    /* ===== 대시보드 ===== */
    .dash {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px;
    }

    .dash-item {
      background: #111;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      font-size: 22px;
    }

    .dash-item span {
      display: block;
      margin-top: 12px;
      font-size: 44px;
      font-weight: bold;
      color: #ff8a00;
    }

    /* ===== 입력 폼 ===== */
    .form-grid {
      display: grid;

      /* ✅ PATCH: 라벨 폭을 줄여서 입력칸(2열) 가로를 더 확보 */
      grid-template-columns: 140px minmax(0, 1fr);

      gap: 20px 18px;
      align-items: center;
      margin-bottom: 28px;
    }

    label {
      font-size: 20px;
    }

    .input {
      height: 60px;
      font-size: 20px;
      padding: 0 16px;
      border-radius: 10px;
      border: none;

      /* ✅ PATCH: hcms.css에서 width 잡아도 이걸로 이김 */
      width: 100% !important;
      box-sizing: border-box;
      min-width: 0;
    }

    /* ✅ PATCH: “크레인번호/비고”만 더 넓게 보이도록(가로 공간 확보 + 충돌 방지) */
    #i_crane_no,
    #i_comment {
      width: 100% !important;
      min-width: 0;
    }

    /* ===== 버튼 ===== */
    .btn-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .btn {
      height: 68px;
      padding: 0 36px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ff8a00;
      color: #000;
    }

    .btn.warn {
      background: #ff4444;
      color: #fff;
    }

    /* ===== 반응형 ===== */
    @media (max-width: 900px) {
      .dash {
        grid-template-columns: repeat(2, 1fr);
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .topbar img {
        height: 44px;
      }

      .topbar .title {
        font-size: 26px;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <img src="assets/hope.png" alt="희망이엔지">
  <div class="title">HCMS</div>
  <img src="assets/hanwha.png" alt="한화에너지">
</header>

<main class="container">

  <!-- 대시보드 -->
  <section class="card" id="dashboard">
    <h2>점검 현황</h2>
    <div class="dash">
      <div class="dash-item">전체 <span id="d_total">0</span></div>
      <div class="dash-item">완료 <span id="d_done">0</span></div>
      <div class="dash-item">보류 <span id="d_hold">0</span></div>
      <div class="dash-item">미완 <span id="d_fail">0</span></div>
      <div class="dash-item">미점검 <span id="d_none">0</span></div>
    </div>
  </section>

  <!-- 점검 입력 -->
  <section class="card">
    <h2>크레인 점검 입력</h2>

    <div class="form-grid">
      <label>크레인 번호</label>
      <input id="i_crane_no" class="input" placeholder="예: C-014" />

      <label>결과</label>
      <select id="i_result" class="input">
        <option value="완료">완료</option>
        <option value="보류">보류</option>
        <option value="미완">미완</option>
      </select>

      <label>다음 점검일</label>
      <input id="i_next" class="input" type="date" />

      <label>비고</label>
      <input id="i_comment" class="input" placeholder="비고" />
    </div>

    <div class="btn-row">
      <button class="btn" onclick="saveInspection()">점검 저장</button>
      <button class="btn warn" onclick="resetInspectionStatus()">분기 리셋</button>
    </div>
  </section>

  <!-- 점검 예정 대시보드 -->
  <section class="card" id="schedule-dashboard">
    <h2>점검 예정</h2>

    <div class="schedule-wrap">
      <div class="schedule-box">
        <h3>소형 / 서비스 크레인</h3>
        <div class="schedule-list" id="schedule-small"></div>
      </div>

      <div class="schedule-box">
        <h3>타워 크레인</h3>
        <div class="schedule-list" id="schedule-tower"></div>
      </div>
    </div>
  </section>

  <!-- 메뉴 -->
  <section class="card">
    <h2>리스트</h2>
    <div class="btn-row">
      <button class="btn" onclick="openCraneList()">소형크레인 리스트</button>
      <button class="btn" onclick="openTowerCraneList()">타워크레인 리스트</button>
      <button class="btn" onclick="openRemarkList()">비고 리스트</button>
      <button class="btn" onclick="openHoldList()">보류 리스트</button>
    </div>
  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

</body>
</html>
