<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.svg" class="logo"/>
      <div>
        <div class="title">HCMS</div>
        <div class="sub">비고(특이사항) 관리</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <h2>비고 등록</h2>

    <label>크레인 번호</label>
    <input id="craneNo" placeholder="예: C-014" />

    <label>비고 내용</label>
    <textarea id="remarkText" placeholder="특이사항 입력"></textarea>

    <button onclick="addRemark()">비고 저장</button>

    <hr />

    <h2>비고 목록</h2>
    <div id="remarkList"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
<hr />
<section id="remarkListSection">
  <h2>비고 리스트</h2>

  <div class="filters">
    <select id="filterStatus">
      <option value="all">전체</option>
      <option value="open">미해결</option>
      <option value="resolved">해결</option>
    </select>

    <input id="filterCrane" placeholder="크레인 번호 (예: C-014)" />
    <button id="applyFilterBtn">필터 적용</button>
  </div>

  <div id="remarkList"></div>
</section>
<hr />
<section id="inspectionSection">
  <h2>점검 입력</h2>

  <div class="grid">
    <input id="i_crane_no" placeholder="크레인 번호 (예: C-014)" />
    <select id="i_result">
      <option value="완료">완료</option>
      <option value="보류">보류</option>
      <option value="미완">미완</option>
    </select>
    <input id="i_date" type="date" />
    <input id="i_next" type="date" placeholder="다음 점검일" />
    <input id="i_comment" placeholder="점검 코멘트" />
    <button id="saveInspectionBtn">점검 저장</button>
  </div>
</section>

<hr />
<section id="inspectionLogSection">
  <h2>점검 로그</h2>
  <div id="inspectionLog"></div>
</section>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="app.js"></script>
</body>
</html>
<hr />
<section id="resetSection">
  <h2>분기 리셋</h2>
  <button id="resetInspectionBtn">점검 상태 리셋</button>
  <p style="color:#888;">※ 로그는 삭제되지 않습니다.</p>
</section>
