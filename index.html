<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="assets/logo.svg" class="logo"/>
      <div>
        <div class="title">HCMS</div>
        <div class="sub">비고(특이사항) 관리</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <h2>비고 등록</h2>

    <label>크레인 번호</label>
    <input id="craneNo" placeholder="예: C-014" />

    <label>비고 내용</label>
    <textarea id="remarkText" placeholder="특이사항 입력"></textarea>

    <button onclick="addRemark()">비고 저장</button>

    <hr />

    <h2>비고 목록</h2>
    <div id="remarkList"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
