<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCMS</title>

  <!-- 공용 CSS -->
  <link rel="stylesheet" href="assets/hcms.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #fff;
    }

    /* ===== TOPBAR ===== */
    .topbar {
      background: #ff8a00;
      padding: 14px 24px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #000;
    }

    /* ===== 로고 ===== */
    .logo-box {
      display: flex;
      align-items: center;
    }

    .logo-box img {
      height: 48px;
      width: auto;
      max-width: 160px;
      object-fit: contain;
    }

    /* ===== MAIN ===== */
    .container {
      max-width: 1600px;
      margin: auto;
      padding: 32px;
    }

    .card {
      background: #1a1a22;
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 28px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 28px;
    }

    /* ===== 대시보드 ===== */
    .dash {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 24px;
    }

    .dash-item {
      background: #111;
      border-radius: 14px;
      padding: 24px;
      text-align: center;
      font-size: 22px;
    }

    .dash-item span {
      display: block;
      margin-top: 12px;
      font-size: 44px;
      font-weight: bold;
      color: #ff8a00;
    }

    /* ===== 입력 폼 ===== */
    .form-grid {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 20px 18px;
      align-items: center;
      margin-bottom: 28px;
    }

    label {
      font-size: 20px;
    }

    .input {
      height: 60px;
      font-size: 20px;
      padding: 0 16px;
      border-radius: 10px;
      border: none;
    }

    /* ===== 버튼 ===== */
    .btn-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .btn {
      height: 68px;
      padding: 0 36px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #ff8a00;
      color: #000;
    }

    .btn.warn {
      background: #ff4444;
      color: #fff;
    }

    /* ===== 모바일 대응 ===== */
    @media (max-width: 900px) {
      .topbar {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .logo-box {
        justify-content: center;
      }

      .logo-box img {
        height: 36px;
        max-width: 140px;
      }

      .title {
        order: -1;
        font-size: 28px;
      }

      .dash {
        grid-template-columns: repeat(2, 1fr);
      }

      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header class="topbar">
  <!-- 좌측 로고 -->
  <div class="logo-box">
    <img src="assets/hope.png" alt="희망이엔지">
  </div>

  <!-- 중앙 타이틀 -->
  <div class="title">HCMS</div>

  <!-- 우측 로고 -->
  <div class="logo-box">
    <img src="assets/hanwha.png" alt="한화에너지">
  </div>
</header>

<main class="container">

  <!-- 대시보드 -->
  <section class="card" id="dashboard">
    <h2>점검 현황</h2>
    <div class="dash">
      <div class="dash-item">전체 <span id="d_total">0</span></div>
      <div class="dash-item">완료 <span id="d_done">0</span></div>
      <div class="dash-item">보류 <span id="d_hold">0</span></div>
      <div class="dash-item">미완 <span id="d_fail">0</span></div>
      <div class="dash-item">미점검 <span id="d_none">0</span></div>
    </div>
  </section>

  <!-- 점검 입력 -->
  <section class="card">
    <h2>크레인 점검 입력</h2>

    <div class="form-grid">
      <label>크레인 번호</label>
      <input id="i_crane_no" class="input" placeholder="예: C-014" />

      <label>결과</label>
      <select id="i_result" class="input">
        <option value="완료">완료</option>
        <option value="보류">보류</option>
        <option value="미완">미완</option>
      </select>

      <label>다음 점검일</label>
      <input id="i_next" class="input" type="date" />

      <label>코멘트</label>
      <input id="i_comment" class="input" placeholder="메모" />
    </div>

    <div class="btn-row">
      <button class="btn" onclick="saveInspection()">점검 저장</button>
      <button class="btn warn" onclick="resetInspectionStatus()">분기 리셋</button>
    </div>
  </section>

  <!-- 메뉴 -->
  <section class="card">
    <h2>리스트</h2>
    <div class="btn-row">
      <button class="btn" onclick="openCraneList()">크레인 리스트</button>
      <button class="btn" onclick="openRemarkList()">비고 리스트</button>
      <button class="btn" onclick="openHoldList()">보류 리스트</button>
    </div>
  </section>

</main>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- App -->
<script src="app.js"></script>

</body>
</html>
