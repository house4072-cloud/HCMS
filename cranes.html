<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HCMS | 크레인 리스트</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 17px;
    }

    h1 { margin-bottom: 20px; }

    .filter-box, .add-box {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      height: 52px;
      font-size: 17px;
      padding: 0 10px;
    }

    button {
      cursor: pointer;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    tr { height: 48px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>

<h1>크레인 리스트</h1>

<!-- ✅ 필터 -->
<div class="filter-box">
  <select id="f_no_mode">
    <option value="">번호 전체</option>
    <option value="HAS">번호 있음</option>
    <option value="NONE">번호 없음</option>
  </select>

  <input id="f_no" placeholder="크레인 번호(검색)" />
  <input id="f_area" placeholder="지역" />

  <!-- ✅ 타입: 선택형 -->
  <select id="f_type">
    <option value="">타입 전체</option>
    <option value="EOT">EOT</option>
    <option value="Suspension">Suspension</option>
    <option value="Gantry">Gantry</option>
    <option value="Post">Post</option>
    <option value="Wall">Wall</option>
    <option value="Monorail">Monorail</option>
    <option value="Service">Service</option>
  </select>

  <input id="f_brand" placeholder="브랜드" />
  <input id="f_ton" placeholder="톤수" />

  <select id="f_status">
    <option value="">상태 전체</option>
    <option value="완료">완료</option>
    <option value="미완">미완</option>
    <option value="보류">보류</option>
    <option value="미점검">미점검</option>
  </select>
</div>

<button onclick="loadCranes()">필터 적용</button>

<hr />

<!-- ✅ 크레인 등록 -->
<h3>크레인 등록</h3>

<div class="add-box">
  <!-- ✅ 번호모드 -->
  <select id="c_no_mode" onchange="toggleCraneNoMode()">
    <option value="INPUT">번호 입력</option>
    <option value="NONE">번호 없음</option>
  </select>

  <!-- 번호 입력 -->
  <input id="c_no" placeholder="숫자만 입력 가능 (예: 203)" onblur="autoCraneNoPrefix()" />

  <!-- 지역(원하면 나중에 A/B만으로 고정 가능) -->
  <input id="c_area" placeholder="지역" />

  <!-- ✅ 타입 선택 -->
  <select id="c_type">
    <option value="">타입 선택</option>
    <option value="EOT">EOT</option>
    <option value="Suspension">Suspension</option>
    <option value="Gantry">Gantry</option>
    <option value="Post">Post</option>
    <option value="Wall">Wall</option>
    <option value="Monorail">Monorail</option>
    <option value="Service">Service</option>
  </select>

  <!-- 호이스트 -->
  <select id="c_hoist_type" onchange="toggleHoistDetail()">
    <option value="">호이스트 타입</option>
    <option value="Wire">Wire</option>
    <option value="Chain">Chain</option>
  </select>

  <input id="c_brand" placeholder="브랜드" />
  <input id="c_ton" placeholder="톤수" />
  <input id="c_group" placeholder="그룹" />

  <!-- Wire일 때만 사용 -->
  <input id="c_wire_dia" placeholder="와이어 Φ (숫자만)" style="display:none;" />
  <input id="c_wire_len" placeholder="와이어 길이 M (숫자만)" style="display:none;" />

  <!-- Wire/Chain 공통 -->
  <select id="c_reeving" style="display:none;">
    <option value="">싱글/더블</option>
    <option value="Single">Single</option>
    <option value="Double">Double</option>
  </select>
</div>

<button onclick="addCrane()">크레인 등록</button>

<hr />

<!-- ✅ 리스트 -->
<table>
  <thead>
    <tr>
      <th>번호</th>
      <th>지역</th>
      <th>타입</th>
      <th>브랜드</th>
      <th>톤수</th>
      <th>호이스트</th>
      <th>그룹</th>
      <th>상태</th>
      <th>관리</th>
    </tr>
  </thead>
  <tbody id="craneList"></tbody>
</table>

</body>
</html>
